    <form action="" class="form-group ms-5">
      <label for="preco" class="mt-3">Preço da Gasolina</label>
      <div class="input-group mt-2">
        <span class="input-group-text" id="icone1" name="preco">$</span>
        <input type="text" class="form-control" placeholder="Ex: 5.5" aria-label="Ex: 5.5" aria-describedby="icone"
          name="precoGasolina" [(ngModel)]="precoGasolina" (keyup)="calcularGastoViagem()" />
      </div>

      <label for="distancia" class="mt-3">Distância da Viagem</label>
      <div class="input-group mt-2">
        <span class="input-group-text" id="icone2" name="distancia1">Km</span>
        <input type="text" class="form-control " name="distancia" placeholder="Ex: 200" [(ngModel)]="distancia"
          (keyup)="calcularGastoViagem()" />
      </div>

      <label for="consumo" class="mt-4">Consumo do Carro</label>
      <div class="input-group mt-2">
        <span class="input-group-text " id="icone2" name="consumo2">Km</span>
        <input type="text" class="form-control" name="consumo" placeholder="Ex: 10" [(ngModel)]="consumo"
          (keyup)="calcularGastoViagem()" />
      </div>
    </form>
